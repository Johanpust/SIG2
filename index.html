<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <title>WebMapping</title>

    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map">
    </div>
</body>

<script>
    var OMS = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributiors'
    });

    var map = new L.map('map', {
        center: [1.6207919206279122, -75.60447018002917],
        layers: OMS,
        zoom: 15
    });

    var MyIcon = L.icon({
        iconUrl: 'https://chaira.uniamazonia.edu.co/v10/images/logos/logosimbolo_transparente.gif',
        iconSize: [40,40],
        popupAnchor: [-10, -10]
    });

    var marker = L.marker([1.6202556925043885, -75.6044058042894],{
        icon: MyIcon,
        draggable: false,
        title: "Clic para el Detalle"
    })
    .addTo(map).bindPopup("Universidad de la Amazonia<b>www.uniamazonia.edu.co.com </b>");

    var marker = L.marker([1.615058172818392, -75.61389969468125],{
        draggable: false,
        title: "Clic para el Detalle"
    })
    .addTo(map).bindPopup("Alcaldía");

        draggable: false,
        title: "Clic para el Detalle"
    })
    .addTo(map).bindPopup("Casa");

    var circle = L.circle([1.615058172818392, -75.61389969468125], 500, {  //ALCALDIA
        color: 'blue',
        fillColor: '#33ECFF',
        fillOpacity: 0.1
    })
    .addTo(map).bindPopup("Explosión");

        [1.6151828723496784, -75.61373592405974],
        [1.6154246064805815, -75.6130098740656],
        [1.6146913699974257, -75.61278587284816],
        [1.6144848911270804, -75.6135237916011]
    ]).addTo(map).bindPopup("Plaza Santander");
    
    var ruta1 = new L.latLng(1.6187565238608597, -75.6003575872602); // Casa
    var ruta2 = new L.latLng(1.6190943472899246, -75.60109787693642);
    var ruta3 = new L.latLng(1.6192713023969678, -75.60152166595398);
    var ruta4 = new L.latLng(1.6194428952132924, -75.60196154822535);
    var ruta5 = new L.latLng(1.6197485448813784, -75.60249799001973);
    var ruta6 = new L.latLng(1.6199538736438497, -75.60273259012841);
    var ruta7 = new L.latLng(1.6197206147068728, -75.60282914965765);
    var ruta8 = new L.latLng(1.6192487344916928, -75.60311346380865);
    var ruta9 = new L.latLng(1.6190959096257234, -75.60332267610848);
    var ruta10 = new L.latLng(1.6191066341713607, -75.60388057558835);
    var ruta11 = new L.latLng(1.6192272853907497, -75.60421316951029);
    var ruta12 = new L.latLng(1.6194819934708566, -75.6044331106434); 
    var ruta13 = new L.latLng(1.6200101775141253, -75.60444383948185);
    var ruta14 = new L.latLng(1.6200369888828492, -75.60422658055515);

</script>
</html>
